      ## Case Study: Fizz buzz

      > Given a number either output
      > * "Fizz", if its divisable by three
      > * "buzz", if its divisable by five
      > * otherwise the number itself

      https://en.wikipedia.org/wiki/Fizz_buzz

      ---

      ## Iteration 1

      ```python
      from nose.tools import *
      import fizzbuzz

      *def test_1_returns_1():
      *   assert_equal(fizzbuzz.fizzbuzz(1), "1")
      ```

      --

      ```python
      def fizzbuzz(number):
          return 1
      ```

      ---

      ## Iteration 2

      ```python
      from nose.tools import *
      import fizzbuzz

      def test_1_returns_1():
          assert_equal(fizzbuzz.fizzbuzz(1), "1")

      *def test_2_returns_2():
      *   assert_equal(fizzbuzz.fizzbuzz(2), "2")
      ```

      --

      ```python
      def fizzbuzz(number):
          return str(number)
      ```

      ---

      ## Iteration 3

      ```python
      from nose.tools import *
      import fizzbuzz

      def test_1_returns_1():
          assert_equal(fizzbuzz.fizzbuzz(1), "1")

      def test_2_returns_2():
          assert_equal(fizzbuzz.fizzbuzz(2), "2")

      *def test_3_returns_Fizz():
      *   assert_equal(fizzbuzz.fizzbuzz(3), "Fizz")
      ```

      --

      ```python
      def fizzbuzz(number):
          if number == 3:
              return "Fizz"
          return str(number)
      ```

      # Pair Programming

      * Driver
        * types at the computer

      --

      * Navigator
        * looks for *tactical defects* (syntax errors, typos, etc.)
        * looks for *strategic defects* (implementation or design fails to accomplish its goal)
        * strategic, long-term thinker

      --

      An effective pair should be in constant discussion.

      ---

      # Workflow

      * Introduction
      * Discussion
      * Working on the problem
        * 1 driver, 1 navigator
        * changed every 5 minutes (audience -> navigator -> driver)
      * Break
      * Working on the problem (second round)
      * Retrospective

      # Roman Numerals

      The Romans wrote numbers using letters - I, V, X, L, C, D, M.

      --

      Write a function to convert from normal numbers to Roman Numerals.

      --

      ```shell
      In [1]: roman(1)
      Out[1]: 'I'

      In [2]: roman(10)
      Out[2]: 'X'

      In [3]: roman(7)
      Out[3]: 'VII'
      ```

      --

      Bonus - Write a function to convert from Roman Numerals to normal numbers.
